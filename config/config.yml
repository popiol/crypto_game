rl_runner:
  training_time_min: 4

model_registry:
  remote_path: s3://popiol-crypto-models
  maturity_min_hours: 0
  max_mature_models: 10
  retirement_min_hours: 72
  archive_retention_days: 1

data_registry:
  quotes_remote_path: s3://popiol-crypto/kraken
  quotes_local_path: data/quotes
  config_remote_path: s3://popiol-crypto/config
  retention_days: 21

agent_builder:
  n_agents: 1
  name_list_file: data/names.csv

data_transformer:
  memory_length: 10
  expected_daily_change: 0.02

portfolio_manager:
  init_cash: 1000
  transaction_fee: 0.005
  expiration_time_sec: 5400
  min_transaction: 10

trainset:
  local_path: data/trainset

evolution_handler:
  remove_layer_prob: 0.01
  add_layer_prob: 0.01
  shrink_prob: 0.02
  extend_prob: 0.02
  relu_prob: 0.02
  resize_by: 10
  max_n_params: 1000000

reports:
  aggregated_path: data/aggregated
  quick_stats_path: data/quick_stats.csv
  change_in_time_path: data/change_in_time.csv
  custom_metrics_path: data/custom_metrics.json
  portfolio_path: data/portfolio.json
  transactions_path: data/transactions
  leader_history_path: data/leader_history
  leader_stats_path: data/leader_stats.csv
  baseline_portfolio_path: data/baseline_portfolio.json
  baseline_transactions_path: data/baseline_transactions
  

cache:
  min_memory_mb: 100

predictor:
  current_input_path: data/current_input.pickle