rl_runner:
  training_time_hours: 1

model_registry:
  remote_path: s3://popiol-crypto-models
  maturity_min_hours: 2
  maturity_min_stats_count: 20
  max_mature_models: 10
  archive_retention_days: 1

data_registry:
  quotes_remote_path: s3://popiol-crypto/kraken
  quotes_local_path: data/quotes
  config_remote_path: s3://popiol-crypto/config
  retention_days: 7

agent_builder:
  n_agents: 5
  name_list_file: data/names.csv

data_transformer:
  memory_length: 10
  expected_daily_change: 0.02

portfolio_manager:
  init_cash: 1000
  transaction_fee: 0.005
  expiration_time_sec: 5400
  min_transaction: 10

trainset:
  local_path: data/trainset

evolution_handler:
  remove_layer_prob: 0.1
  add_layer_prob: 0.1
  shrink_prob: 0.1
  extend_prob: 0.1
  resize_by: 10
